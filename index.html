<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="imagens/netflixlogo.png" alt="Logo-netflix"></a>
        </div>
    </header>

    <main>
        <div class="login">
            <h1>Entrar</h1>

            <form action="">
                <div class="input-field">
                    <input type="email" required placeholder="Email ou número de telefone">
                </div>

                <div class="input-field">
                    <input type="password" required placeholder="Senha">
                </div>

                <div id="button">
                    <input type="submit" value="Entrar">
                </div>

                <div class="suporte">
                    <div>
                        <input type="checkbox" checked>
                        <span>Lembre-se de mim</span>
                    </div>   

                    <div id="help">
                        <p><a href="#">Precisa de ajuda ?</a></p>
                    </div>
                </div>

                <div class="login-footer">
                    <span>
                        Novo por aqui ? <a href="#">Assine agora.</a>
                    </span>
                </div>

                <div class="termos">
                    Esta página é protegida pelo Google reCAPTCHA para garantir que voçê não é um robo. <a href="#">Saiba mais.</a>
                </div>                    
            </form>
        </div>
    </main>    
</body>
</html>
